---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/file_imports":
    post:
      summary: Import File
      tags:
      - Import
      parameters: []
      responses:
        '200':
          description: File Imported
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: File Imported
                required:
                - message
        '422':
          description: Same file (report id already present) uploaded again
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errors_object"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/uploadObject"
  "/api/payroll_reports":
    get:
      summary: Get all time logs
      tags:
      - Payroll Report
      responses:
        '200':
          description: Returns result
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/payrollReportObject"
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: sa-payroll.herokuapp.com
- url: http://localhost:3000
components:
  schemas:
    errors_object:
      type: object
      properties:
        type: object
        error:
          type: string
      required:
      - error
    payrollReportObject:
      type: object
      properties:
        payrollReport:
          type: object
          properties:
            employeeReports:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  employeeId:
                    type: string
                    example: '1'
                  payPeriod:
                    type: object
                    properties:
                      startDate:
                        type: string
                        example: '2020-01-01'
                      endDate:
                        type: string
                        example: '2020-01-05'
                  amountPaid:
                    type: string
                    example: "$300.0"
      required:
      - payrollReport
    uploadObject:
      type: object
      properties:
        file_report[file]:
          type: string
          format: binary
      required:
      - file_report[file]
